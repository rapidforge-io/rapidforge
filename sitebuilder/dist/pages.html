    rel="stylesheet"

<script>
        var pageData= {
             baseUrl: {{ .baseUrl }},
             path: {{ .page.Path }},
             canvasState: {{ .page.CanvasState.root }},
             active: {{ .page.Active }},
             title: {{defaultString .page.Name "Title"}},

         };</script>
  <body>
    <script>
      var pageData= {
        baseUrl: "http://localhost:4000",
        path: "pages-1",
        canvasState: {},
        active: true,
        title: "Page Title",
        description: "Page Description",
        pageId: 1,
        blockId:1,
        };
    </script>
    <div id="app"></div>
    <script>
function setTheme(theme) {

    if (theme === 'dark') {
        document
            .documentElement
            .classList
            .add('sl-theme-dark');
        document
            .documentElement
            .setAttribute('data-theme', 'dark');

        if (typeof editor !== 'undefined' && editor !== null) {
            editor.setOption('theme', 'dracula');
        }

        document
            .documentElement
            .classList
            .remove('sl-theme-light');
    } else {
        document
            .documentElement
            .classList
            .add('sl-theme-light');
        document
            .documentElement
            .setAttribute('data-theme', 'light');

        if (typeof editor !== 'undefined' && editor !== null) {
            editor.setOption('theme', 'default');
        }

        document
            .documentElement
            .classList
            .remove('sl-theme-dark');
    }

    localStorage.setItem('theme', theme);
}

 window.addEventListener('load', function () {
        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);
      })
    </script>
  </body>
</html>
