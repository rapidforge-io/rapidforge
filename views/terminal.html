{{define "content.html"}}

    <div id="terminal"></div>

    <script src="/static/javascript/xterm.5.5.0.js"></script>

    <script>
        const term = new Terminal();
        term.open(document.getElementById('terminal'));

        const socket = new WebSocket("/terminal");

        term.onData(data => {
            socket.send(data);
        });

        socket.onmessage = (event) => {
            term.write(event.data);
        };

        term.resize(100, 50);
    </script>

{{end}}
