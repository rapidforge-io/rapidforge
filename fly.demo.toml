# fly.toml app configuration file for RapidForge Demo Environment
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'rapidforge-demo'
primary_region = 'lhr'

[deploy]
wait_timeout = "10m"

[env]
  RF_ENV = "demo"
  RF_PORT = ":8080"
  RF_DOMAIN = "rapidforge-demo.fly.dev"
  RF_CLOUD = "true"
  RF_TERM = "false"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
